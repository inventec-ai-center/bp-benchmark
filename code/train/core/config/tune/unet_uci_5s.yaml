# --------------------------------------------------------------------------------------------------
defaults:
  - override hydra/sweeper: optuna
  # - override hydra/sweeper/sampler: tpe
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

# --------------------------------------------------------------------------------------------------
hydra:
  sweeper:
    sampler:
      seed: 123
      _target_: optuna.samplers.TPESampler
      consider_prior: true
      prior_weight: 1.0
      consider_magic_clip: true
      consider_endpoints: false
      n_startup_trials: 10
      n_ei_candidates: 24
      multivariate: false
      warn_independent_sampling: true
    direction: minimize
    study_name: ${exp.exp_name}
    storage: null
    n_trials: 50
    n_jobs: 1

    search_space:
      param_model.output_channel: 
        type: categorical
        choices: [8,16,32,64,128]
      param_model.layers:
        type: categorical
        choices: [[2,2], [2,3,2], [2,2,2], [2,2,2,2]]

      
# Paths
path:
    model_directory: "./model-{${exp.model_type}}"
    mlflow_dir: "./mlruns" # relative path to the project root

# --------------------------------------------------------------------------------------------------
# exp settings
exp:
    fs: 125
    N_fold: 3
    random_state: 100
    model_type: "unet1d" #"attnunet1d"
    exp_name: uci-unet
    subject_dict: '/sensorsbp/processed_mimic3/uci_dataset/all_uci2_data_bw4_bsr_5s_df.pkl' # mix_split_df.pkl
    cv: 'HOO'
    loader: 'waveform'
# --------------------------------------------------------------------------------------------------
# features & labels

# data laading / features
param_loader:
    phase_match: True
    filtered: True
    feat: [None] #["vpg"] 
    ppg_norm: "loc_z" # glob_mm, glob_z, loc_z, loc_mm
    bp_norm: glob_mm # glob_mm, glob_z, loc_z, loc_mm

# --------------------------------------------------------------------------------------------------
# trainer param
objective:
  type: "val_mse"
  mode: "min"
param_trainer:
    max_epochs: 100
    check_val_every_n_epoch: 2
    progress_bar_refresh_rate: 5
    gpus: "1"
    auto_lr_find: True
    auto_scale_batch_size: "binsearch"
param_early_stop:
    monitor: ${objective.type}
    min_delta: 0.00
    patience: 10
    verbose: True
    mode: ${objective.mode}


# --------------------------------------------------------------------------------------------------
#  model param
param_model:
    batch_size: 1024 #256
    # n_block: 6
    lr: 0.001
    input_size: 1
    output_size: 625
    output_channel: 32 #32 #32(before20211005)
    layers: [2,2,2]
    sample_step: 1
    loss: ["mse", "peak_loss"]
    loss_w: [1,1,1]

# --------------------------------------------------------------------------------------------------
logger:
    param_ckpt:
        # dirpath: ${model_directory}
        monitor: ${objective.type}
        filename: "{epoch:02d}-{${objective.type}:.3f}"
        save_top_k: 1
        mode: ${objective.mode}
    log_lightning: False
