# Paths
path:
    raw_directory: ''
    processed_df_path: '/sensorsbp/processed_mimic3/sensors_dataset/sensors_data2.pkl'
    demo_df_path:  '/sensorsbp/processed_mimic3/sensors_dataset/sensors_demo_df.csv' # demographic data
    split_df_path: '/sensorsbp/processed_mimic3/sensors_dataset/all_dataset_test_df.pkl'

# Preprocessing
param_process:
    is_align: true
    seg_length: 5 
    fs: 125

param_bsr: # parameter of bad signal removal
    p2p_thrsh: 8

param_bw: # parameters of baseline wandering
    n_padding: 1

param_split:
    type: "cv" # "hoo" for UCI, "cv" for sensors
    fold: 5 # for "cv" method
    is_mix: true
    random_state: 100
    tr_part: ['Part_1', 'Part_2'] # for UCI
    val_part: ['Part_3'] # for UCI
    ts_part: ['Part_4']  # for UCI



